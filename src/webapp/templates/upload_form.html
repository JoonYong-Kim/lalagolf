{% extends 'base.html' %}

{% block title %}Upload Golf Round Data{% endblock %}

{% block content %}
    <h2>Upload Golf Round Data</h2>
    {% if error %}
        <div class="flash-message danger">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('upload_round') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload Text File:</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".txt">
        </div>
        <div class="form-group">
            <label for="raw_text">Or Paste Raw Data Here:</label>
            <textarea class="form-control" id="raw_text" name="raw_text" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Parse Data</button>
    </form>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('file').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('raw_text').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });
    </script>
{% endblock %}
