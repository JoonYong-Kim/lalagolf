{% extends 'base.html' %}

{% block title %}Upload Golf Round Data{% endblock %}

{% block content %}
    <h2 class="my-4">Upload Golf Round Data</h2>
    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <form action="{{ url_for('upload_round') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload Text File:</label>
            <input type="file" class="form-control" id="file" name="file" accept=".txt">
        </div>
        <div class="mb-3">
            <label for="raw_text" class="form-label">Or Paste Raw Data Here:</label>
            <textarea class="form-control" id="raw_text" name="raw_text" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary custom-btn">Parse Data</button>
    </form>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('file').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('raw_text').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });
    </script>
{% endblock %}
