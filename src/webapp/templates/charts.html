{% extends 'base.html' %}

{% block title %}Golf Charts{% endblock %}

{% block head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
    <div class="chart-container">
        <canvas id="scoreChart"></canvas>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const ctx = document.getElementById('scoreChart').getContext('2d');
        console.log("Chart context (ctx):", ctx);
        console.log("Labels data:", {{ labels | tojson }});
        console.log("Score data:", {{ data | tojson }});
        console.log("GIR data:", {{ rounds | map(attribute='gir') | list | tojson }});
        let scoreChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels | tojson }},
                datasets: [
                    {
                        label: 'Score',
                        data: {{ data | tojson }},
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1,
                        fill: false,
                        yAxisID: 'y-score',
                    },
                    {
                        label: 'GIR (%)',
                        data: {{ rounds | map(attribute='gir') | list | tojson }},
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 1,
                        fill: false,
                        yAxisID: 'y-gir',
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    'y-score': {
                        type: 'linear',
                        position: 'left',
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Score'
                        }
                    },
                    'y-gir': {
                        type: 'linear',
                        position: 'right',
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'GIR (%)'
                        },
                        grid: {
                            drawOnChartArea: false, // only draw grid lines for the first y axis
                        },
                    }
                }
            }
        });

        function toggleDataset(index) {
            const dataset = scoreChart.data.datasets[index];
            dataset.hidden = !dataset.hidden;
            scoreChart.update();
        }
    </script>
{% endblock %}
